<template>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Zip Info</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Place Name</label>
          <div class="col-sm-10">
            <input type="text" placeholder="first name" class="form-control" value.bind="zip.place">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Longitude</label>
          <div class="col-sm-10">
            <input type="text" placeholder="last name" class="form-control" value.bind="zip.longitude">
          </div>
        </div>
         <div class="form-group">
          <label class="col-sm-2 control-label">Latitude</label>
          <div class="col-sm-10">
            <input type="text" placeholder="last name" class="form-control" value.bind="zip.latitude">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">State</label>
          <div class="col-sm-10">
            <input type="text" placeholder="email" class="form-control" value.bind="zip.email">
          </div>
        </div>

        
        </div>
      </form>
    </div>
  </div>

  <div class="button-bar">
    <button class="btn btn-success" click.delegate="add()" disabled.bind="!canSave">Add</button>
  </div>
</template>
