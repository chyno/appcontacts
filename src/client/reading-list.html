<template>

 <div class="reading-list">
     <ul class="list-group">
      <li repeat.for="zip of zips" class="list-group-item ${zip.id === $parent.selectedId ? 'active' : ''}">

        </a>
      </li>
    </ul>
  </div>
</template>
